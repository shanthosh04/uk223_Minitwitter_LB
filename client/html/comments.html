<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kommentare | MiniTwitter</title>
    <link rel="icon" href="../img/logo.webp" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/comments.js" defer></script>
    <style>
        #tweetContainer, #commentsContainer {
            max-height: 400px;
            overflow-y: auto;
            width: 100%;
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <nav class="bg-stone-400 text-white">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <a href="login.html" class="flex items-center py-5 px-2 hover:text-gray-300">
                    <img src="../img/logo.webp" alt="Logo" class="h-8 w-8 mr-2">
                    <span class="font-bold">MiniTwitter</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="tweets.html" class="py-2 px-3 hover:bg-stone-500 hover:text-white rounded-md">Tweet</a>
                    <a href="login.html" class="py-2 px-3 hover:bg-stone-500 hover:text-white rounded-md">Login</a>
                    <a href="../index.html" class="py-2 px-3 hover:bg-stone-500 hover:text-white rounded-md">Registrieren</a>
                    <a href="profile.html" class="py-2 px-3 hover:bg-stone-500 hover:text-white rounded-md">Benutzerprofil</a>
                </div>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <main class="flex flex-col items-center justify-center flex-grow">
        <div class="bg-stone-400 p-8 rounded-lg shadow-lg text-gray-900 w-3/4 min-h-[200px] flex flex-col justify-between">
            <h2 class="text-3xl font-bold mb-4">Tweet</h2>
            <div id="tweetContainer" class="text-gray-900"></div>
            <h3 class="text-2xl font-bold mb-4">Kommentare</h3>
            <div id="commentsContainer" class="mt-4"></div>
            <form id="commentForm" class="mt-auto">
                <div class="flex items-center space-x-3">
                    <input type="text" id="content" name="content" class="mt-1 p-2 flex-grow rounded-md" required>
                    <button type="submit" class="py-2 px-4 bg-blue-500 hover:bg-blue-700 rounded-md text-white font-bold">âž•</button>
                </div>
            </form>
        </div>
    </main>

    <br>
    <br>

    <footer class="bg-stone-400 text-white py-4 mt-auto">
        <div class="text-center text-sm">Copyright &copy; 2024 |Shanthosh Sivasentinathan</div>
    </footer>
</body>
</html>
